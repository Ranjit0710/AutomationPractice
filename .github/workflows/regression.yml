name: Run Regression Suite

on:
  workflow_dispatch:  # Allows manual trigger

jobs:
  regression-suite:
    runs-on: windows-latest  # Change to ubuntu-latest if needed

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Move regression.xml to resources
        shell: pwsh
        run: |
          if (Test-Path "regression.xml") {
            New-Item -ItemType Directory -Path "src/test/resources" -Force
            Move-Item -Path "regression.xml" -Destination "src/test/resources/" -Force
          } else {
            Write-Host "regression.xml not found!"
            exit 1
          }

      - name: Run Regression Suite with Maven
        run: mvn clean test "-Dtestng.suiteXmlFiles=src/test/resources/regression.xml"
